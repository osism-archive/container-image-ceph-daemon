---
dist: bionic
language: generic

before_install:
  - scripts/travis.sh

env:
  global:
    - REPOSITORY=osism/ceph-daemon
  matrix:
    - VERSION=latest
    - VERSION=v3.2.7-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v3.2.8-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v3.2.10-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v3.2.11-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v3.2.12-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v3.2.13-stable-3.2-luminous DISTRIBUTION=centos-7
    - VERSION=v4.0.9-stable-4.0-nautilus DISTRIBUTION=centos-7
    - VERSION=v4.0.10-stable-4.0-nautilus DISTRIBUTION=centos-7
    - VERSION=v4.0.11-stable-4.0-nautilus DISTRIBUTION=centos-7
    - VERSION=v4.0.12-stable-4.0-nautilus DISTRIBUTION=centos-7
    - VERSION=v5.0.0-stable-5.0-octopus DISTRIBUTION=centos-8
    - VERSION=v5.0.1-stable-5.0-octopus DISTRIBUTION=centos-8

before_script:
  - bash scripts/lint.sh

script:
  - bash scripts/build.sh

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
    skip_join: true
